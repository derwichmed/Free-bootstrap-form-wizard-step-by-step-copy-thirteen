<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/my_style.css"/>
        <link rel="stylesheet" href="../team_profile/css/my_style.css"/>
        <script src="js/jquery-3.3.1.min (1).js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popper.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="js/responsiv.js"></script>
        </head>
        <body class="container-fluid">
            <header class="row justify-content-center form_wizard">
                <div class="col-lg-6" style="padding: 0px">
                    <header class="container-fluid">
                        <div>
                            <strong>
                                Create Your User Account
                            </strong>
                            <br/>
                            <em>
                                FILL ALL FORM FIELD TO GO NEXT STEP
                            </em>
                        </div>
                        <hr/>
                        <div class="row steps_form">
                            <div class="col item item_activ">
                                <img src="img/lock_step_icon.png"/>
                                <strong>
                                    ACCOUNT
                                </strong>
                            </div>
                            <div class="col item item_disable">
                                <img src="img/Account-512.png"/>
                                <strong>
                                    PERSONNEL
                                </strong>
                            </div>
                            <div class="col item item_disable">
                                <img src="img/Cheque-512.png"/>
                                <strong>
                                    BANK
                                </strong>
                            </div>
                            <div class="col item item_disable">
                                <img src="img/confirm_icon.png"/>
                                <strong>
                                    CONFIRM
                                </strong>
                            </div>
                        </div>
                        <div class="row">
                        <div class="progress" style="padding: 0px;margin: 0px;width: 100%;margin-top: 15px">
                            <div class="progress-bar progress-bar-striped">
                                
                            </div>
                        </div>
                        </div>    
                    </header>
                    <section class="container-fluid">
                        <div class="row form_item">
                            <div class="col-lg">
                                <header class="container-fluid">
                                    <div class="row justify-content-between">
                                        <div>
                                            <strong>
                                                Accont Information:
                                            </strong>
                                        </div>
                                        <div style="padding-top: 12px">
                                            <em style="color: white">
                                                STEP 1/4
                                            </em>
                                        </div>
                                    </div> 
                                </header>
                                <section class="container-fluid">
                                    <div class="row">
                                        <div class="col-lg">
                                            <label>
                                                Make your user name
                                            </label>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1">
                                                        <i class="fa fa-user"></i>
                                                    </span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg">
                                            <label>
                                                Make your password
                                            </label>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1">
                                                        <i class="fa fa-user"></i>
                                                    </span>
                                                </div>
                                                <input type="password" class="form-control" placeholder="**********" aria-label="Username" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg">
                                            <label>
                                                Verif your password
                                            </label>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1">
                                                        <i class="fa fa-user"></i>
                                                    </span>
                                                </div>
                                                <input type="password" class="form-control" placeholder="**********" aria-label="Username" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                        <div class="row form_item" style="display: none">
                            <div class="col-lg">
                                <header class="container-fluid">
                                    <div class="row justify-content-between">
                                        <div>
                                            <strong>
                                                Personnel Information:
                                            </strong>
                                        </div>
                                        <div style="padding-top: 12px">
                                            <em style="color: white">
                                                STEP 2/4
                                            </em>
                                        </div>
                                    </div> 
                                </header>
                                <section class="container-fluid">
                                    <div class="row">
                                        <div class="col-lg" style="padding-right: 10px">
                                            <label>
                                                Make your first name
                                            </label>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1">
                                                        <i class="fa fa-user"></i>
                                                    </span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                        <div class="col-lg">
                                            <label>
                                                Make your last name
                                            </label>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1">
                                                        <i class="fa fa-user"></i>
                                                    </span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg">
                                            <label>
                                                Make your date of birth
                                            </label>
                                            <div class="input-group mb-3">
                                                <input type="date" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg" style="padding-right: 10px">
                                            <label>
                                                Make your phone number
                                            </label>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1">
                                                        <i class="fa fa-user"></i>
                                                    </span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Phone number" aria-label="Username" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                        <div class="col-lg">
                                            <label>
                                                Make your zib code
                                            </label>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1">
                                                        <i class="fa fa-user"></i>
                                                    </span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Zib code" aria-label="Username" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg" style="padding-right: 10px">
                                            <label>
                                                Make your state
                                            </label>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1">
                                                        <i class="fa fa-user"></i>
                                                    </span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="State" aria-label="Username" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                        <div class="col-lg">
                                            <label>
                                                Make your country name
                                            </label>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1">
                                                        <i class="fa fa-user"></i>
                                                    </span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Country name" aria-label="Username" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                        <div class="row form_item" style="display: none">
                            <div class="col-lg">
                                <header class="container-fluid">
                                    <div class="row justify-content-between">
                                        <div>
                                            <strong>
                                                Bank Information:
                                            </strong>
                                        </div>
                                        <div style="padding-top: 12px">
                                            <em style="color: white">
                                                STEP 3/4
                                            </em>
                                        </div>
                                    </div> 
                                </header>
                                <section class="container-fluid">
                                    <div class="row">
                                        <div class="col-lg" style="padding-right: 10px">
                                            <label>
                                                Make your bank name
                                            </label>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1">
                                                        <i class="fa fa-user"></i>
                                                    </span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Bank name" aria-label="Username" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                        <div class="col-lg">
                                            <label>
                                                Make your branch name
                                            </label>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1">
                                                        <i class="fa fa-user"></i>
                                                    </span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg">
                                            <label>
                                                Make your account name
                                            </label>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1">
                                                        <i class="fa fa-user"></i>
                                                    </span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Account name" aria-label="Account name" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg" style="padding-right: 10px">
                                            <label>
                                                Make your account number
                                            </label>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1">
                                                        <i class="fa fa-user"></i>
                                                    </span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Account number" aria-label="Username" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg">
                                            <label>
                                                Make your account create
                                            </label>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1">
                                                        <i class="fa fa-user"></i>
                                                    </span>
                                                </div>
                                                <input type="date" class="form-control" placeholder="Account created" aria-label="Username" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                        <div class="row form_item">
                        </div>
                    </section>
                    <footer class="container-fluid">
                                    <div class="row justify-content-between">
                                        <div>
                                            <button class="pre_step">
                                                PREVIOUS
                                            </button>
                                        </div>
                                        <div>
                                            <button class="nxt_step">
                                                NEXT
                                            </button>
                                            <button class="submit_btn">
                                                SUBMIT
                                            </button>
                                        </div>
                                    </div>
                                </footer>
                </div>
            </header>
        </body>
</html>
